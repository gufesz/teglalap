<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téglalap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="urlap">
        <form name="teglalap">
            <fieldset>
                <legend>Téglalap kerületszámítás</legend>
                <label for="aoldal" id="acimke">a oldal:</label> <input type="text" name="aoldal" id="ao"><br>
                <label for="boldal" id="bcimke">b oldal:</label> <input type="text" name="boldal" id="bo"><br>
                <input type="button" id="szamit" value="Kerület">
            </fieldset>
        </form>
        <div id="kerulet"></div>
        
    </div>
    <br><br>

    <div id="masodik-urlap">
        <form name="ellenorzes">
            <fieldset>
                <legend>6 jegyű szám ellenőrzése</legend>
                <label for="szam">6 jegyű szám:</label>
                <input type="text" name="szam" id="szam" maxlength="6" pattern="\d{6}" required><br>
                <input type="button" id="ellenorzes" value="Ellenőrzés">
            </fieldset>
        </form>
        <div id="uzenet"></div>
    </div>

    <script src="szamit.js"></script>
    <script src="asd.js"></script>
    
</body>
</html>
